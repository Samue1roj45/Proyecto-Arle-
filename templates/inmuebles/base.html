{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}HomeFinder{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <header class="border-b border-zinc-800">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center gap-6">
      <a href="{% url 'lista_inmuebles' %}" class="font-bold">HomeFinder</a>
      <form action="{% url 'lista_inmuebles' %}" method="get" class="ml-auto w-full max-w-xl">
        <input name="q" value="{{ request.GET.q }}" placeholder="Ciudad, barrio, direcciÃ³n o ZIP"
               class="w-full bg-zinc-900 rounded-xl px-4 py-2 outline-none border border-zinc-800">
      </form>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
